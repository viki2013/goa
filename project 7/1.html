<!DOCTYPE html>
<html lang="en">
<head>
    <!-- დოკუმენტის კოდირება (UTF-8), რათა უზრუნველყოფილი იყოს სწორად წარმოება და ხასიათების წაკითხვა -->
    <meta charset="UTF-8">
    
    <!-- უზრუნველყოფს თავსებადობას IE ბრაუზერებთან და თანამედროვე ბრაუზერებთან -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!-- viewport meta ტეგი პასუხისმგებელია საიტის რეაგირებაზე სხვადასხვა მოწყობილობებზე -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- საიტის სახელწოდება, რომელიც ჩანს ბრაუზერის ჩანართში -->
    <title>Shopping Cart</title>

    <!-- Google Fonts-თან დასაკავშირებლად. აქ იმპორტირებულია რამდენიმე შრიფტი -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- ამ ლინკით ემპორტირდება სხვადასხვა შრიფტები (Inter, Karla, Montserrat, Open Sans) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500&family=Karla:wght@200;300;400;500&family=Montserrat+Alternates:ital,wght@0,300;0,400;1,300;1,400&family=Montserrat:wght@300;400;500&family=Open+Sans:ital,wght@0,300;0,400;1,300;1,400&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS ფრეიმვორკის კავშირი, რომელიც უზრუნველყოფს რეაგირებად დიზაინსა და UI კომპონენტებს -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome-ი გამოიყენება სხვადასხვა Icons-ებისთვის (კალათბურთი, განახლება და სხვა) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- საკუთარი CSS ფაილი, რომელიც დაემატება დამატებით სტილებს -->
    <link rel="stylesheet" href="shop.css">

    <!-- JavaScript-ის ფაილი (shop.js), რომელიც უზრუნველყოფს კალათის ფუნქციონალობას -->
    <script src="shop.js" async></script>
</head>

<body>

<!-- Navigation Bar (ნავიგაცია): რჩება ზედა ნაწილში (fixed-top), შეიცავს ბრენდს და კალათის ღილაკს -->
<nav class="navbar fixed-top bg-light">
    <div class="container-fluid">
        <!-- ბრენდის სახელწოდება და აიკონი (მიცემულია საჩუქრის აიკონი) -->
        <a class="navbar-brand"><i class="fa-solid fa-gift" style="margin-right: 6%;"></i>Abidas</a>

        <!-- კალათის აიკონი, რომელიც გადაყავხართ კალათში (shopping cart) -->
        <a href="#shopping-cart" style="color: mediumblue;">
            <i class="fa-solid fa-cart-shopping justify-content-end fa-xl"></i>
        </a>
    </div>
</nav>

<!-- კატეგორიები: თითოეული კატეგორია გამოჩნდება კარტით, რომელიც შეიცავს სხვადასხვა პროდუქტის სურათს -->
<section id="category">
    <div class="container-fluid">
        <!-- Bootstrap-ის გრაფიკული სისტემა (4 სვეტი) -->
        <div class="row row-cols-2 row-cols-md-4 g-4">
            <!-- კატეგორია 1 (სურათი) -->
            <div class="col">
                <div class="card">
                    <!-- სურათი კატეგორიისთვის -->
                    <img src="https://cdn.shopify.com/s/files/1/0259/7103/2124/files/web-layouting1_336x.progressive.jpg?v=1614325580.png" class="card-img-top" alt="...">
                </div>
            </div>

            <!-- კატეგორია 2 (სურათი) -->
            <div class="col">
                <div class="card">
                    <img src="https://cdn.shopify.com/s/files/1/0259/7103/2124/files/web-layouting2_336x.progressive.jpg?v=1614325580.png" class="card-img-top" alt="...">
                </div>
            </div>

            <!-- კატეგორია 3 (სურათი) -->
            <div class="col">
                <div class="card">
                    <img src="https://cdn.shopify.com/s/files/1/0259/7103/2124/files/web-layouting4_336x.progressive.jpg?v=1614325580.png" class="card-img-top" alt="...">
                </div>
            </div>

            <!-- კატეგორია 4 (სურათი) -->
            <div class="col">
                <div class="card">
                    <img src="https://cdn.shopify.com/s/files/1/0259/7103/2124/files/web-layouting3_336x.progressive.jpg?v=1614325580.png" class="card-img-top" alt="...">
                </div>
            </div>
        </div>
    </div>
</section>

<!-- "Scroll to Top" ღილაკი: დაბრუნება კატეგორიების ზემოთ -->
<a href="#category" class="up-icon">
    <i class="fa-solid fa-circle-chevron-up"></i>
</a>

<!-- დეკორატიული ხაზი საიტის ორ ნაწილს შორის -->
<img src="images/steps-line.png" style="width: 100%; height: 100%; overflow: hidden;">

<!-- ფილტრის ღილაკები: ფილტრების ღილაკები პროდუქტების კატეგორიების მიხედვით -->
<div class="filter-btns">
    <!-- გვერდის განახლების ღილაკი -->
    <a href="index.html">
        <button type="button" class="filter-btn" id="refresh">
            <i class="fa-solid fa-rotate"></i> Refresh
        </button>
    </a>
    <!-- კატეგორიის მიხედვით ფილტრი (ყველა, ახალი, ოფისური ტანსაცმელი და სხვა) -->
    <button type="button" class="filter-btn" id="all">all</button>
    <button type="button" class="filter-btn" id="new">new</button>
    <button type="button
